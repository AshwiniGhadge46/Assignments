<div class="container">
    <h2 class="my-4">Our Fun Electronic Rides</h2>
    <div class="row">
        {% for ride in rides %}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ ride.image.url }}" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ ride.name }}</h4>
                        <p class="card-text">{{ ride.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Contact Us at: contact@zootime.com</span>
        <a href="#"><img src="{% static 'homepage/facebook_icon.png' %}" alt="Facebook" style="width:40px;height:40px;"></a>
        <a href="#"><img src="{% static 'homepage/instagram_icon.png' %}" alt="Instagram"></a>
    </div>
</footer>
